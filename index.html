<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Favorites</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1>Country Favorites</h1>
        <input type="text" id="search" placeholder="Search for countries...">
        <button id="openFavorites">Your Favorites</button>
    </div>

    <div id="countries" class="container"></div>

    <div id="favorites" class="container" style="display: none;">
        <h2>Your Favorites</h2>
        <div id="favoritesList"></div>
    </div>

    <button id="loadMore" style="display: none;">Load More Countries</button>

    <script src="script.js"></script>
</body>

</html>
